<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			// 文档加载顺序, 从上往下加载。所以下面这句代码拿不到图片, 因为图片还没有加载。
			// var myimg = document.getElementById("myimg");
			function showImg(){
				var myimg = document.getElementById("myimg");
				myimg.style.display = "block";
			}
			
			function hideImg(){
				var myimg = document.getElementById("myimg");
				myimg.style.display = "none";
			}
		</script>
	</head>
	<body>
		<input type="button" value="显示" onclick="showImg()" /><br />
		<input type="button" value="隐藏" onclick="hideImg()" /><br />
				
		<img src="img/1.jpg" width="100%" id="myimg" />
	</body>
</html>
