<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function init(){
				//得到表格
				var tab = document.getElementById("mytable");
				//得到表格中每一行
				var rows = tab.rows;
				//便利所有的行,然后根据奇数 偶数
				for(var i=1; i < rows.length; i++){
					var row = rows[i];  //得到其中的某一行
					if(i%2==0){
						row.bgColor = "yellow";
					}else{
						row.bgColor = "red"
					}
				}
			}
			
			function checkAll(){
				var mycheckall = document.getElementById("mycheckall");
				var checked = mycheckall.checked;
				// document.getElementsByTagName()通过标签名来查找元素, 下标从1开始
				//var checks = document.getElementsByTagName("input");
				//for(var i = 1; i < checks.length; i++){
				//	checks[i].checked = checked;
				//}
				// document.getElementsByName() 方法可返回带有指定名称的对象的集合。
				var checks = document.getElementsByName("mycheckbox");
				for(var i = 0; i < checks.length; i++){
					checks[i].checked = checked;
				}
			}
		</script>
	</head>
	<body onload="init()">
		<table border="1px" width="600px" id="mytable">
			<tr>
				<td>
					<input type="checkbox" onclick="checkAll()" id="mycheckall" />
				</td>
